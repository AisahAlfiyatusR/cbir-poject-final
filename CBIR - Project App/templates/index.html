<!doctype html>
<html>
    <head>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body class="bg-dark">
      <div class="container-fluid">
        <!-- judul -->
        <div class="col-12 d-flex justify-content-center my-3">
          <div class="row">
            <h1><span class="apa shadow-sm badge bg-light text-dark">Content Based Image Retrieval Leaf Dataset</span></h1>
          </div>
        </div>

        <div class="row d-flex justify-content-center">
          <div class="col-lg-4 col-12">
            <div class="card shadow-sm mb-4">
              <div class="card-header py-3 d-flex flex-row align-items-center justify-content-center bg-danger">
                <h6 class="m-0 font-weight-bold text-light">Input Image</h6>
              </div>

              <div class="card-body">
                <form method="POST" enctype="multipart/form-data" class="col-12 mt-3 input-group d-flex justify-content-center">
                  <input type="file" class="form-control" name="query_img" />
                  <button class="btn btn-outline-secondary" type="submit" >Submit</button>
                </form>
                <div class="d-flex justify-content-center">
                  <img class="col-6 img-fluid img-thumbnail rounded" src="{{ query_path }}" width="300px" />
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-6 col-12">
            <div class="card shadow-sm mb-4">
              <div class="card-header py-3 d-flex flex-row align-items-center justify-content-center bg-success">
                <h6 class="m-0 font-weight-bold text-light">Image Retrieval Result</h6>
              </div>
              <div class="card-body">
                <div class="col-12">
                  {% for score in scores %}
                  <figure style="float: left; margin-right: 20px; margin-bottom: 20px">
                      <img src="{{ score[1] }}" height="200px" />
                      <figcaption>{{ score[0] }}</figcaption>
                  </figure>
                  {% endfor %}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
